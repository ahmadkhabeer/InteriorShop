{% extends 'main/base.html' %}
{% block title %}
    Sign in | 
{% endblock %}

{% block content %}
    <h1 class="title">Sign in</h1>
    <form method="POST" action=".">
        {% csrf_token %}
        {{form.as_p}}
        <div class="field">
            <div class="control">
                <button class="button is-dark is-uppercase">
                    Sign in
                </button>
            </div>
        </div>
    </form>
{% endblock %}
